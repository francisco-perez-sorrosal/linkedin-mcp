[project]
name = "linkedin-mcp-server"
version = "0.1.0"
description = "MCP server using Anthropic library to expose a LinkedIn profile as a resource."
license = {text = "MIT"}
authors = [
    {name = "Francisco Perez Sorrosal", email = "fperezsorrosal@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License", # Or your preferred license
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [ 
    "httpx>=0.28.1,<0.29", 
    "mcp[cli]>=1.9.2,<2", "beautifulsoup4>=4.13.4,<5", "jsonlines>=4.0.0,<5", "loguru>=0.7.3,<0.8", "selenium>=4.33.0,<5", "requests>=2.32.4,<3",
]

[project.urls]
"Homepage" = "https://github.com/francisco-perez-sorrosal/linkedin-mcp"
"Bug Tracker" = "https://github.com/francisco-perez-sorrosal/linkedin-mcp/issues"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
linkedin_mcp_server = { path = ".", editable = true }

[tool.pixi.tasks]
mcps="python src/linkedin_mcp_server/main.py"
linkedin_scrapper="python src/linkedin_mcp_server/web_scrapper.py"
# MCP Bundle
bundle = "uv lock ; rm -rf requirements.txt ;uv export --no-hashes --format requirements-txt > requirements.txt ; pip install -r requirements.txt --target src/linkedin_mcp_server/lib --upgrade --force-reinstall"
pack = "npx @anthropic-ai/dxt pack . dxt-package/linkedin-mcp-fps.dxt"
test = "python src/linkedin_mcp_server/main.py --debug"

[tool.pixi.dependencies]
pip = ">=25.2,<26"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/linkedin_mcp_server"]

[project.scripts]
linkedin-mcp-server = "linkedin_mcp_server.main:app"

[tool.setuptools]
packages = ["linkedin_mcp_server"]
package-dir = {"" = "src"}

[tool.black]
line-length = 88
target-version = ['py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warnings_as_errors = true
strict = true
# For FastAPI and Pydantic, if needed:
# plugins = "pydantic.mypy"

[[tool.mypy.overrides]]
module = [
    "aiofiles",
    "multipart"
]
ignore_missing_imports = true
